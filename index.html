<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Mr.Puff, the Weather Forecaster</title>
</head>
<body>
    <h1>Watch Mr.Puff transform to your local weather forecast! What's your current location?</h1>
    <div class="searchContainer">
        <form action="">
            <label for="city-input">Enter US City Name</label>
            <input id="city-input" type="text" name="search" spellcheck="false" title="Please enter only letters and spaces." onkeydown="return /[a-zA-Z ]/i.test(event.key)" required/>
        </form>
        <div id="place"></div>
    </div>
    <div class="weatherContainer">
        <div class="temperature">
            <span id="tempElement" class="temp">Hi!</span>
        </div>
        <div class="weatherInformation">
            <div id="Info">
                <div class="weatherIcon">
                    <img src="./images/happy.svg" class="weatherImage">
                </div>
                <div class="description">
                    <div class="weatherCondition">I'm Mr.Puff!</div>
                </div>
            </div>
        </div>
        <!-- <div class="links">
            <a id="showCondition" href="javascript:showCondition()">Show Condition</a>
            <a id="showTemperature" href="javascript:showTemperature()">Show Temperature</a>
        </div> -->
    </div>
    
<script src="script.js"></script>
</body>

</html>
