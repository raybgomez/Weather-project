<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Let's check your local weather forecast! What's your current location?</h1>
    <div class="weatherContainer">
        <div class="weatherIcon">
            <img src="./images/sun.svg" alt="An 8 bit image of the sun">
        </div>
            <div class="weatherInformation">
                <div class="temperature">
                    <span class="temp">90&deg;</span>
                </div>
                <div class="description">
                    <div class="weatherCondition">SUNNY</div>
                    <div class="place">Boston, MA</div>
                </div>
            </div>
    </div>
</body>
</html>
